<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/output.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
</head>
<body>
  <div class="container d-flex flex-column flex-lg-row p-0">
    <div class="d-flex justify-content-center d-lg-none overflow-hidden img-mobile-wrapper ">
      <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Newsletter sign-up illustration" class="img-mobile">
    </div>  
    
    <!-- Sign-up form start -->
    <form onsubmit="handleSubmit(event)" class="px-4 py-5 d-flex flex-column justify-content-center">
      <h1 class="text-preset-1">Stay updated!</h1>
       <p class="text-preset-2-regular mt-4">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul class="text-preset-2-regular mb-4">
        <li class="mb-2">Product discovery and building what matters</li>
        <li class="mb-2">Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <div class="mb-3 email-wrapper">
        <label for="exampleInputEmail1" class="text-preset-3 form-label d-flex justify-content-between">Email address<span class="d-none error-text">Valid email required</span></label>
        <input type="text" class="form-control px-3 py-2 text-preset-2-regular" id="exampleInputEmail1" value="" aria-describedby="emailHelp" placeholder="email@company.com">
      </div>
      <button type="submit" class="btn">Subscribe to monthly newsletter</button>
  </form>
  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message  -->
  <div class="w-50 d-none d-lg-block">
    <img src="./assets/images/illustration-sign-up-desktop.svg" alt="Newsletter sign-up illustration" class="img-desktop">
  </div>  
  <!-- Success message end -->
  </div>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <script defer src="./script.js"></script>
</body>
</html>
